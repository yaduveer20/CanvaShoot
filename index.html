<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvaShoot</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <style type="text/css">
        body{
            margin: 0;
        }
    </style>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="fixed text-white text-small ml-2 mt-1 select-none"><span>Score: </span><span id="score">0</span></div>

    <!-- <div class="fixed text-white text-small ml-2 mt-1 select-none right-100"><span>Highscore: </span><span id="score">0</span></div> -->
    
    <div class="fixed inset-0 flex items-center justify-center" id="modal">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="modal-score">0</h1>
            <p class="text-sm text-gray-700 mb-2">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="start">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
</body>
</html>
